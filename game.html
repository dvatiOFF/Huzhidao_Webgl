<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="screen-orientation" content="true">
    <meta name="full-screen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">

    <style>
      /* 基础样式 */
      #unity-container {
        position: relative;
        width: 100%;
        height: 100vh; /* 容器高度占满视口 */
        overflow: hidden; /* 隐藏溢出的内容 */
      }

      /* 使用Flexbox居中显示Unity画布 */
      #unity-container.unity-mobile,
      #unity-container.unity-desktop {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 确保移动端的Canvas响应式 */
      #unity-canvas.unity-mobile {
        width: 100vw; /* 初始值，稍后会被JavaScript覆盖 */
        height: auto; /* 高度自动调整以保持宽高比 */
        max-width: 100%; /* 防止宽度超出视口 */
      }

      /* PC端Canvas样式 */
      #unity-canvas.unity-desktop {
        width: 1280px;
        height: 720px;
        max-width: 100%; /* 防止视口过小导致的溢出 */
        max-height: 100%; /* 防止视口过小导致的溢出 */
      }
    </style>

    <title>Unity WebGL Player | Huzhidao</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1280 height=720 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Huzhidao</div>
      </div>
    </div>
    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = ".";
      var loaderUrl = buildUrl + "/webgl.loader.js";
      var config = {
        dataUrl: buildUrl + "/webgl.data",
        frameworkUrl: buildUrl + "/webgl.framework.js",
        codeUrl: buildUrl + "/webgl.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Haibaotuan",
        productName: "Huzhidao",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      // Mobile device detection and styling
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device styles

        const deviceHeight = window.innerHeight;
        const aspectRatio = 1280 / 720;
        const calculatedWidth = deviceHeight * aspectRatio;

        // Update the existing viewport meta tag instead of adding a new one
        var meta = document.querySelector('meta[name="viewport"]');
        if (meta) {
          meta.setAttribute('content', `width=${calculatedWidth}, height=${deviceHeight}, initial-scale=1.0, maximum-scale=1.0, user-scalable=no`);
        }

        // Set Canvas width via JavaScript
        canvas.style.width = calculatedWidth + 'px';

        // Add mobile class to container and canvas for styling
        container.classList.remove("unity-desktop");
        container.classList.add("unity-mobile");
        canvas.classList.add("unity-mobile");

    } else {
        // PC端样式
        canvas.classList.add("unity-desktop");
    }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                  unityInstance.SetFullscreen(1);
                };
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
  </body>
</html>
