<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | startgame</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      #unity-container.unity-mobile {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }
      
      #unity-canvas.unity-mobile {
        width: 100% !important;
        height: 100% !important;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        object-fit: contain; /* 保持宽高比 */
      }

      /* 隐藏移动端的footer */
      .unity-mobile #unity-footer {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1280 height=720 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">startgame</div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = ".";
      var loaderUrl = buildUrl + "/webgl.loader.js";
      var config = {
        dataUrl: buildUrl + "/webgl.data",
        frameworkUrl: buildUrl + "/webgl.framework.js",
        codeUrl: buildUrl + "/webgl.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Haibaotuan",
        productName: "startgame",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      function updateCanvasSize() {
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          var screenWidth = window.innerWidth;
          var screenHeight = window.innerHeight;
          var targetRatio = 1280 / 720;
          var currentRatio = screenWidth / screenHeight;
          
          if (currentRatio > targetRatio) {
            // 屏幕较宽，以高度为准
            canvas.style.height = screenHeight + 'px';
            canvas.style.width = (screenHeight * targetRatio) + 'px';
          } else {
            // 屏幕较窄，以宽度为准
            canvas.style.width = screenWidth + 'px';
            canvas.style.height = (screenWidth / targetRatio) + 'px';
          }
        }
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // 设置固定分辨率
        canvas.width = 1280;
        canvas.height = 720;
        
        // 初始设置画布大小
        updateCanvasSize();
        
        // 监听屏幕旋转事件
        window.addEventListener('resize', updateCanvasSize);
        window.addEventListener('orientationchange', updateCanvasSize);

        // 设置像素比为1以避免缩放问题
        // config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "1280px";
        canvas.style.height = "720px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                  unityInstance.SetFullscreen(1);
                };
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);
    </script>
  </body>
</html>
